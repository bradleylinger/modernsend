    <div class="product-item">

        <script>
            function mobileListViewPullWithEndless(e) {
                var userUid = "1";
                var dataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            type       : "GET",
                            url        : "http://minlarkapi.aliasmedia.com/api/Tracking/GetTrackingNumberList?userUid=" + userUid +"",
                            contentType: "application/json; charset=utf-8",
                            dataType   : "json",
                            error      : function (xhr, ajaxOptions, thrownError) {
                                alert("error " + xhr.responseText);
                            }
                        },
                        //  parameterMap: function(options) {
                        // return {
                        //     take: options.take,
                        //     skip: options.skip,
                        //     page: options.page,
                        //     pageSize: options.pageSize
                        // };
                        // }
                    }, 
                    schema         : {
                        total: function (data) {
                            return data.Count;
                        }, 
                        data: function (data) {
                            return data.TrackingList;
                        } 
                    },
                    serverPaging: false, 
                    pageSize: 20 
                });
                
                $("#pull-with-endless-listview").kendoMobileListView({
                    dataSource: dataSource,
                    template: $("#pull-with-endless-template").text(),
                    pullToRefresh: true,
                    endlessScroll: true
                });
                
                
                
                $("#addNew").click(function () {
                    loader.show();
                    addProductDataSource.add({
                        TrackingNumber: $("#name").val()
                        //ProductName: $("#name").val(),
                        //UnitPrice: Math.floor((Math.random() * 10) + 1)
                    });
                });
            }
            
            function viewPackgeTrackingDetails_Click(e) {
                var data = e.button.data();
                // $("#hfTrackingNumber").val(data.trackinguid); 
                
                // $("#lblPackageStatus").val(data.trackinguid);
                
                var trackingDetailsDataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            type       : "GET",
                            url        : "http://minlarkapi.aliasmedia.com/api/Tracking/TrackPackage?TrackingUid=" + data.trackinguid + "",
                            contentType: "application/json; charset=utf-8",
                            dataType   : "json",
                            error      : function (xhr, ajaxOptions, thrownError) {
                                alert("error " + xhr.responseText);
                            }
                        },
                        // parameterMap: function(options) {
                        //  return {
                        //     TrackUid: 1
                        //  };
                        //  }
                    },  
                    schema         : {
                        total: function (data) {
                            return data.Count;
                        },  
                        data: function (data) {
                            return data.Data;
                        },
                        model: {
                            fields: {
                                timestamp : {
                                    type: "date",
                                    parse: function(value) {
                                        return new Date(value * 1000);
                                    }
                                }
                            }
                        }
                    }
                });
                
                $("#trackingDetailsListView").kendoMobileListView({
                    dataSource: trackingDetailsDataSource,
                    template: $("#trackingDetailsTemplate").text(),
                    
                    
                });
                
                $("#packageTrackingDetailsModalView").kendoMobileModalView("open");
            }
            
            function packageTrackingDetailsModalView_Close() {
                $("#packageTrackingDetailsModalView").kendoMobileModalView("close");
            }
            
            function closeModalViewAdd() {
                $("#modalview-add").kendoMobileModalView("close");
            }
            
            function addNew() {
                addProductDataSource.add({
                    TrackingUid: 0,
                    TrackingNumber: $("#name").val(),
                    CarrierName: "USPS",
                    UserUid: 1
                    //UnitPrice: Math.floor((Math.random() * 10) + 1)
                });
                
                closeModalViewAdd();
            } 
            
            var addProductDataSource = new kendo.data.DataSource({
                transport: {
                    create: {
                        url: "http://minlarkapi.aliasmedia.com/api/Tracking/SaveTrackingID",
                        contentType: "application/json; charset=utf-8",
                        dataType   : "json",
                    }, 
                    parameterMap: function (options, operation) {
                        if (operation !== "read" && options.models) {
                            return { models: kendo.stringify(options.models) };
                        }
                    }
                },
                schema: {
                    model: {
                        id: "ID",
                        fields: {
                            TrackingUid: { type: "int"},
                            CarrierName: { type: "string" },
                            TrackingNumber: { type: "string" },
                            UserUid: { type: "int" }
                        }
                    }
                },
                autoSync: true,
                batch: true,
                requestEnd: function () {
                    $("#name").val("");
                }
            });
        </script>
